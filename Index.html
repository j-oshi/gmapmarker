<!DOCTYPE html>
<html>
  <head>
    <title>Google map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type='text/javascript' src='config.js'></script>
    <script type="module" src="/gmap/main.js"></script>
    <script type="module">
      import GoogleMap from './gmap/main.js';
      const options = {
        mapKey: config.MAP_KEY,
        mapContainerTag: 'map',
        styleSheetLink: 'css/gmap-with-interactive-marker.css',
        addMarker: true,
        mapData: './data.json',
        location: {
          lat: -33.890542, 
          long: 151.254856
        }
      };
    
      document.addEventListener('DOMContentLoaded', GoogleMap(options));
    </script>
  </body>
</html>
